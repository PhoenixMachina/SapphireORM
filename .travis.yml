language: julia
julia:
    - 0.4.2
    - nightly
notifications:
  slack: phoenixmachina:tUJkltUznVKfynIB7gxtKHbH
services:
    - mysql
before_script:
  - mysql -u root -e 'create database your_db_name;'
after_success:
- julia -e 'cd(Pkg.dir("SapphireORM")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
